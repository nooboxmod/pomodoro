<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Pomodoro</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<link href="css/estilo.css" rel="stylesheet" type="text/css">
<script src="js/pomodoro.js"></script>
<!--jquery-mobile-->
<link href="css/estrutura.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/estrutura.js" type="text/javascript"></script>
</head>

<body>

<!--home-->
<div data-role="page" id="home">
  <div data-role="header">
    <div id="logo-home"></div>
    <div id="icon-config"><a href="#config" data-transition="slideup"><img src="img/config.png" width="30" height="30"></a></div>
	<div id="icon-about"><a href="#sobre" data-transition="slideup"><img src="img/about.png" width="30" height="30"></a></div>
  </div>
  <div data-role="content">
    <center>
    	<div id="show_time">Pomodoro</div>
    </center>
  	<div id="play">Começar</div>
	<a href="index.html" data-transition="pop"><div id="stop">Parar</div></a>
    <div id="mensagem">
    	<center class="message"></center>
    </div>
  </div>
</div>

<!--config-->
<div data-role="page" id="config">
  <div data-role="header">
    <div id="logo-config"></div>
	<div id="icon-close"><a href="#home" data-transition="slidedown"><img src="img/close.png" width="20" height="20"></a></div>
  </div>
  <div data-role="content" >
    <p class="title-config"  id="label_time">Time (minutes):</p>
        <label id="label_pomodoro">Pomodoro:</label>
        <input type="number" name="pomodoro_timer" id="pomodoro_timer" value="25">
        <label id="label_break">Break:</label>
        <input type="number" name="play_timer" id="play_timer" value="5">
        <label id="label_longbreak">Longbreak:</label>
        <input type="number" name="longbreak_timer" id="longbreak_timer" value="15">
        <div id="save"></div><br>
        <div id="buttons">
        <center>
				<img src="img/eua.png" width="64px" height="64px" id="language_eua", class="selected">
				<img src="img/brazil.png" width="64px" height="64px" id="language_brazil">
		</center>
        </div>
  </div>
</div>

<!--sobre-->
<div data-role="page" id="sobre" data-transition="slideup">
  <div data-role="header">
    <div id="logo-sobre"></div>
	<div id="icon-close"><a href="#home" data-transition="slidedown"><img src="img/close.png" width="20" height="20"></a></div>
  </div>
  <div data-role="content">
  	<div class="longtext"></div> 
  </div>
</div>

</body>
</html>
